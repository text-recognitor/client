<body>
    <div id="poemApp" class="container-fluid">
        <header class='header'>
                <a href="/" class='navItem brand'>SMARTPOEM</a>
                <span class='navItem'>|</span>
                <a href="#" class='navItem'>Home</a>
                <a href="#upload" class='navItem'>Upload</a>
                <div class='accountNav'>
                    <a href="#" class='navItem' v-if="!isLoggedIn">Login</a>
                    <a href="#" class='navItem' v-if="isLoggedIn">Logout</a>
                </div>
        </header>
        <div id="carouselExampleIndicators" class="carousel slides" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="/assets/img/1.jpg" alt="Smart Poem">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="/assets/img/2.jpg" alt="Smart Poem">

                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
        </div>
        <section id="upload">
            <upload-form></upload-form>
        </section>
