<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Convix | Convert Image from Text</title>
  </head>

  <body>
    <!--  -->
    <div id="app">
      <div class="container x-y-centered text-light">
        <div class="row mt-4">
          <div class="col text-center">
            <h1 style="font-size: 6rem" class="quicksand tlt" data-aos="zoom-out" data-aos-duration="1500">Convix</h1>
            <h3 class="overpass" style="font-size: 2.2rem; letter-spacing: 1.9px;"  data-aos="zoom-out" data-aos-duration="1500" data-aos-delay="300">Intelligent text recognitor</h3>
            <p class="opensans mt-3" data-aos="flip-up" data-aos-duration="1500" data-aos-delay="800">
              Afraid of someone getting insulted when you ask what they write?<br>
              <span style="font-size: 1.3rem;">Convix comes to the rescue!</span></p>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <section id="upload">
                <upload-form v-on:add-new-picture="addNewPicture"></upload-form>
            </section>
          </div>
        </div>
      </div>
      <image-card v-bind:all-pictures="allPictures"></image-card>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/components/upload.js"></script>
    <script src="js/components/cards.js"></script>

    <script src="js/main.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
